{% extends 'index.html' %}


{% block content %}
<h2>  This is the <strong> Homepage </strong> </h2><br/><br/>

<table class="table table-striped">
	<th> Id </th>
	<th> Name </th>
	<th> Number </th>
	<small> To edit the data go to upload</small>
	{% for erp in erps %}

			<td> {{erp.id}}.</td>

	</tr>
	{% endfor %}
</table>
{%endblock%}
